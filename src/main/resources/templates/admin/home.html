<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>HelathAbove60 - Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="/js/user.datatable.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Home</h1>
            <div class="account-wall">
                <img class="profile-img" th:src="@{/images/login-user-icon.png}" alt="">
	            <button class="btn btn-lg btn-primary btn-block" type="submit">Home</button>
            </div>
        </div>
    </div>
</div>

<h1>Employees Table</h1>
	<table id="userTable" class="display">
      
       <!-- Header Table -->
       <thead>
            <tr>
                <th>User Id</th>
				<th>Name</th>
                <th>Active</th>
            </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
                <th>User Id</th>
				<th>Name</th>
                <th>Active</th>
            </tr>
        </tfoot>
    </table>
    
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
	    <form th:action="@{/}">
	    	<button class="btn btn-lg btn-primary btn-block">Logout</button>
	    </form>
		</div>
	</div>    
</div>
</body>
</html>
