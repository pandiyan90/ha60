<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>HelathAbove60 - Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <img class="profile-img" th:src="@{/images/login-user-icon.png}" alt="">
                <form class="form-signin" th:action="@{/login}" method="POST">
	                <input type="text" id="userId" name="userId" class="form-control" th:placeholder="UserId" required autofocus>
	                <input type="password" id="password" name="password" class="form-control" th:placeholder="Password" required>
	                <div align="center" th:if="${param.error}">
	                	<p style="font-size: 20; color: #FF1C19">User id or password is wrong</p>
	                </div>
	                <button class="btn btn-lg btn-primary btn-block" type="Submit" value="Login" name="Submit" th:text="Login"></button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
	    <form th:action="@{/registration}">
	    	<button class="btn btn-lg btn-primary btn-block">Register</button>
	    </form>
		</div>
	</div>    
</div>
</body>
</html>
